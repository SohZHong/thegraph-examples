specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ENAOFT
    network: base
    source:
      address: "0x58538e6A46E07434d7E7375Bc268D3cb839C0133"
      abi: ENAOFT
      startBlock: 15768919
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - PeerSet
        - PreCrimeSet
        - RateLimiterSet
        - RateLimitsChanged
        - Transfer
      abis:
        - name: ENAOFT
          file: ./abis/ENAOFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: PeerSet(uint32,bytes32)
          handler: handlePeerSet
        - event: PreCrimeSet(address)
          handler: handlePreCrimeSet
        - event: RateLimiterSet(indexed address)
          handler: handleRateLimiterSet
        - event: RateLimitsChanged((uint32,uint256,uint256)[])
          handler: handleRateLimitsChanged
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/enaoft.ts
  - kind: ethereum
    name: centrifuge
    network: base
    source:
      address: "0x2b51E2Ec9551F9B87B321f63b805871f1c81ba97"
      abi: centrifuge
      startBlock: 18373515
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deny
        - File
        - Rely
      abis:
        - name: centrifuge
          file: ./abis/centrifuge.json
      eventHandlers:
        - event: Deny(indexed address)
          handler: handleDeny
        - event: File(indexed bytes32,string)
          handler: handleFile
        - event: Rely(indexed address)
          handler: handleRely
      file: ./src/centrifuge.ts
